{% extends 'base.html' %}

{% block title %}Восстановление пароля - EventHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-4">
                    <h1 class="h3 mb-0 text-center">
                        <i class="fas fa-key me-2"></i>
                        Восстановление пароля
                    </h1>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted mb-4">
                        Введите ваш email адрес, и мы вышлем инструкции для восстановления пароля.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email адрес</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="fas fa-paper-plane me-2"></i>
                                Отправить инструкции
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Вспомнили пароль? 
                            <a href="{% url 'login' %}" class="text-decoration-none">Войдите здесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
